 <!-- Single pro tab start-->
 <div class="single-product-tab-area mg-t-0 mg-b-30">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
  <div class="single-product-pr">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
        <div id="myTabContent1" class="tab-content">
          <!-- hiện ảnh khi nhấn vào -->
          <div class="product-tab-list tab-pane fade active in" id="single-tab1">
            <img src="assets/img/product/bg-1.jpg" alt="" />
          </div>

        </div>

        <ul id="single-product-tab">
          <!-- vong lặp hình ảnh cho li-->
          <li class="active">
            <a><img src="assets/img/product/1.jpg" alt="" /></a>
          </li>

        </ul>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <div class="single-product-details res-pro-tb">
          <h1>{{bouquet.bouquetName}}</h1>
          <div class="single-pro-price">
            <span class="single-regular">{{bouquet.price}}</span><span class="single-old"><del>{{bouquet.secondPrice}}</del></span>
          </div>
          <div class="single-pro-size">
            <h6>Creaeted</h6>
            <label style="color: #ffff;">{{bouquet.created}}</label>
          </div>
          <div class="color-quality-pro">
            <div class="color-quality-details">
              <h5>Status</h5>
              <label style="color: #ffff;">{{bouquet.status}}</label>
            </div>
            <div class="color-quality">
              <h4>Id Boquet</h4>
              <div class="quantity">
                <div class="pro-quantity-changer">
                  <input type="text" value="{{bouquet.bouquetId}}" />
                </div>
              </div>
            </div>

            <div class="single-pro-size">
              <h6>Category Id</h6>
              <label style="color: #ffff;">{{bouquet.categoryId}}</label>
            </div>

            <div class="single-pro-size">
              <h6>Category Name</h6>
              <label style="color: #ffff;">{{bouquet.categoryName}}</label>
            </div>


          </div>
          <div class="single-pro-cn">
            <h3>Description</h3>
            <p>{{bouquet.description}}</p>
          </div>
          <div class="single-social-area" style="padding-bottom: 20px;">
            <h3>share this on</h3>
            <a><i class="fa fa-facebook"></i></a>
            <a ><i class="fa fa-google-plus"></i></a>
            <a><i class="fa fa-feed"></i></a>
            <a><i class="fa fa-twitter"></i></a>
            <a><i class="fa fa-linkedin"></i></a>
          </div>
          <div class="single-pro-cn">
          <a [routerLink]="['/admin/bouquet']"><button style="color: #ffff;background-color: #0038d1;padding: 10px;border: 5px solid #7b9fff;border-radius: 3%;">Back To Bouquet</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
      </div>
  </div>
</div>
<!-- Single pro tab End-->
<div class="single-pro-review-area mt-t-30 mg-b-30">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
            <div class="single-tb-pr">
              <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ul id="myTab" class="tab-review-design">
          <li class="active"><a >Comment</a></li>

        </ul>
        <div id="myTabContent" class="tab-content">

          <div class="product-tab-list product-details-ect tab-pane fade active in" id="description">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="review-content-section">
                  <div class="review-content-section">

 <!-- // hien commnent ở đây -->

            <ng-container *ngIf="commentbouquet != null">
              <div  *ngFor="let com of commentbouquet">
                <div class="input-group mg-b-15 mg-t-15">
                  <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                  <input type="text" value="{{com.accountName}}" style="height: 40px;background-color: #152036;color: #fff;border: none;">
                  <input type="hidden" value="{{com.commentId}}" style="height: 40px;background-color: #152036;color: #fff;border: none;">
                </div>

                <div class="input-group mg-b-15 mg-t-15">
                  <span class="input-group-addon"></span>
                  <input type="text" class="form-control" value="{{com.content}}" >
                </div>

                <div class="input-group mg-b-15 mg-t-15">
                  <input type="submit" class="form-control" value="Delete" style="background-color: #fff;color: #0038d1;border-radius: 5px;" (click)="delete(com.commentId)">
                </div>

              </div>

              </ng-container>



                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
            </div>
          </div>
      </div>
  </div>
</div>
