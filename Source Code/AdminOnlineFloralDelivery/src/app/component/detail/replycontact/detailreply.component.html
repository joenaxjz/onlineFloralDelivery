
<div class="mailbox-compose-area mg-tb-15">
  <div class="container-fluid">
      <div class="row">

          <div class="col-md-9 col-md-9 col-sm-9 col-xs-12">
              <div class="hpanel email-compose mg-b-15">
                  <div class="panel-heading hbuilt">
                      <div class="p-xs h4">
                          Send Mail
                      </div>
                  </div>
                  <div class="panel-heading hbuilt">
                      <div class="p-xs">

                          <form method="get" class="form-horizontal">
                            <div class="form-group">
                              <label class="col-sm-1 control-label text-left">Form:</label>
                              <div class="col-sm-11">
                                  <input type="text" class="form-control input-sm" value="akttfloraldelivery@gmail.com" readonly style="background-color: #152036;">
                              </div>
                          </div>
                              <div class="form-group">
                                  <label class="col-sm-1 control-label text-left">To:</label>
                                  <div class="col-sm-11">
                                      <input type="text" class="form-control input-sm" placeholder="example@email.com" readonly style="background-color: #152036;">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="col-sm-1 control-label text-left">Subject:</label>
                                  <div class="col-sm-11">
                                      <input type="text" class="form-control input-sm" placeholder="Enter subject">
                                  </div>
                              </div>

                              <div class="form-group">
                                <label class="col-sm-1 control-label text-left">Message:</label>
                                <div class="col-sm-11">

                                    <textarea name="" id="" cols="30" rows="10" class="form-control input-sm" placeholder="Enter Meassage"></textarea>
                                </div>
                            </div>
                          </form>

                      </div>
                  </div>

                  <div class="panel-footer" style="padding-left: 115px;background-color: #ffff;">

                      <button class="btn btn-primary ft-compse">Send email</button>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
