<div class="single-product-tab-area mg-b-30">
  <!-- Single pro tab review Start-->
  <div class="single-pro-review-area">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="review-tab-pro-inner">
            <ul id="myTab3" class="tab-review-design">
              <li class="active">
                <a
                  ><i class="icon nalika-edit" aria-hidden="true"></i> Add Bouquet</a
                >
              </li>

              <li class="active">
                <a [routerLink]="['/admin/bouquet']"
                  >Back</a
                >
              </li>
            </ul>
            <div id="myTabContent" class="tab-content custom-product-edit">
              <div
                class="product-tab-list tab-pane fade active in"
                id="description"
              >
                <div class="row">
                  <!-- from them bo hoa -->

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                      <form [formGroup]="addBouquetForm" (ngSubmit)="save()">
                      <div class="review-content-section">
                        <div class="input-group mg-b-pro-edt">
                          <span class="input-group-addon"
                            ><i class="icon nalika-edit" aria-hidden="true"></i
                          ></span>
                          <!-- nhap lieu o day -->
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Bouquet Title"
                            formControlName="bouquetName"/>
                        </div>
                        <div class="input-group mg-b-pro-edt">
                          <span
                            class="input-group-addon"
                            style="vertical-align: top"
                            ><i
                              class="icon nalika-new-file"
                              aria-hidden="true"
                            ></i
                          ></span>
                          <textarea
                            name=""
                            id=""
                            cols="30"
                            rows="5"
                            class="form-control"
                            placeholder="Description"
                            formControlName="description"
                          ></textarea>
                        </div>

                        <div class="input-group mg-b-pro-edt">
                          <span class="input-group-addon"
                            ><i class="fa fa-usd" aria-hidden="true"></i
                          ></span>
                          <input
                            type="number"
                            class="form-control"
                            placeholder="Price"
                            formControlName="price"
                          />
                        </div>
                        <div class="review-content-section">
                          <select
                            name="select"
                            class="form-control pro-edt-select form-control-primary"
                            formControlName="categoryId">
                            <option value="" disabled>Select Category</option>
                            <ng-container *ngIf="category != null">
                              <option *ngFor="let cate of category"
                              value="{{cate.categoryId}}">{{cate.categoryName}}</option>
                            </ng-container>

                          </select>
                        </div>
                        <div class="input-group mg-b-pro-edt" style="margin: 20px;">
                          <span class="input-group-addon"
                            >Status</span>
                          <input
                            type="checkbox"

                            checked
                            formControlName="status"
                          />
                        </div>
                        <div class="input-group mg-b-pro-edt" style="padding-top: 20px;">
                          <span class="input-group-addon"
                            ></span>
                          <input
                            type="submit"
                            class="form-control"
                          value="SAVE"
                          />
                        </div>
                      </div>
                    </form>
                    </div>


                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
