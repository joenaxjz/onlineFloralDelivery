<div class="color-line"></div>

    <div class="container-fluid">
        <div class="row" style="margin:50px;">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
            <div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
                <div class="text-center custom-login">
                    <h3 style="color: #ffff;">REGISTER</h3>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                      <!-- // tao them tai khoan moi -->
                        <form [formGroup]="registerAccount" (ngSubmit)="save()">
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label>Username</label>
                                    <input class="form-control" formControlName="userName">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Password</label>
                                    <input type="password" class="form-control" formControlName="passWord">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" formControlName="phone">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Email Address</label>
                                    <input class="form-control" formControlName="email">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Address</label>
                                    <input class="form-control" type="text" formControlName="address">
                                </div>

                                <div class="form-group col-lg-6">
                                  <label>DoB</label>
                                  <input class="form-control" type="date" formControlName="dob">
                              </div>
                              <div class="form-group col-lg-6">
                                <label>Role</label>
                                <select name="" id="" class="form-control" (change)="selectRole($event)">
                                  <option value="2">Admin</option>
                                  <option value="3">Manager</option>
                                  <option value="1">Super Admin</option>
                                </select>
                            </div>
                            </div>
                            <div class="text-center">
                                <input type="submit"class="btn btn-success loginbtn" value="Register">
                                <a [routerLink]="['/admin/dashboard']"><button class="btn btn-default">Back</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
