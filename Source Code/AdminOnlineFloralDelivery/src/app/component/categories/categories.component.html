<div class="product-status mg-b-30">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="product-status-wrap">
                  <h4>Category List</h4>
                  <div class="add-product">
                      <a [routerLink]="['/admin/add/categorybouquet']">Add Category</a>
                  </div>
                  <div class="add-product">
                </div>

                  <table>
                      <tr>
                          <th>Code</th>
                          <th>Name</th>
                          <th>Created</th>
                          <th>Setting</th>
                      </tr>
                      <!-- vòng lặp dữ liệu -->
                      <ng-container *ngIf="category != null">
                      <tr *ngFor="let cate of category">
                        <td>{{cate.categoryId}}</td>
                        <td>{{cate.categoryName}}</td>
                        <td>{{cate.created}}</td>
                        <td>
                          <a [routerLink]="['/admin/edit/categorybouquet',{categoryId: cate.categoryId}]">
                            <button data-toggle="tooltip" title="Edit Bouquet" class="pd-setting-ed"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                          </a>

                          <a [routerLink]="['/admin/detail/detailcategory',{categoryId: cate.categoryId}]">
                            <button data-toggle="tooltip" title="Edit Bouquet" class="pd-setting-ed"><i class="fa fa-eye" aria-hidden="true"></i></button>
                          </a>
                        </td>
                      </tr>
                    </ng-container>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
