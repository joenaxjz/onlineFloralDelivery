<div class="single-product-tab-area mg-b-30">
  <!-- Single pro tab review Start-->
  <div class="single-pro-review-area">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="review-tab-pro-inner">
            <ul id="myTab3" class="tab-review-design">
              <li class="active">
                <a
                  ><i class="icon nalika-edit" aria-hidden="true"></i> Edit Category</a
                >
              </li>

              <li class="active">
                <a [routerLink]="['/admin/categories']"
                  > Back</a
                >
              </li>
            </ul>
            <div id="myTabContent" class="tab-content custom-product-edit">
              <div
                class="product-tab-list tab-pane fade active in"
                id="description"
              >
                <div class="row">

                  <!-- from edit-->

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                      <ng-container *ngIf="editFormCategory != null">
                        <form [formGroup]="editFormCategory" (ngSubmit)="save()">
                          <div class="review-content-section">
                            <div class="input-group mg-b-pro-edt">
                              <span class="input-group-addon"
                                ><i class="icon nalika-edit" aria-hidden="true"></i
                              ></span>
                              <!-- nhap lieu o day -->
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Category Title"
                                formControlName="categoryName"
                              />
                            </div>

                            <div class="input-group mg-b-pro-edt">
                              <input
                                type="submit"
                                class="form-control"
                            value="SAVE"
                              />
                            </div>
                          </div>
                        </form>
                      </ng-container>

                    </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
