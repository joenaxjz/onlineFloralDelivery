<div class="product-status mg-b-30">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="product-status-wrap">
                  <h4>Events List</h4>
                  <div class="add-product">
                      <a [routerLink]="['/admin/add/event']">Add Event</a>
                  </div>
                  <div class="add-product">

                   <select name="" id="" style="margin-right: 20px;" (change)="findStatus($event)">
                    <option value="All">All</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                   </select>
                   <!-- // search by name -->
                   <input type="text" placeholder="Search by Username" style="height: 30px;" (keyup)="findName($event)">
                </div>

                  <table>
                      <tr>
                          <th>Img</th>
                          <th>Code</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Start</th>
                          <th>End</th>
                          <th>Status</th>
                          <th>Setting</th>
                      </tr>
                      <!-- vòng lặp dữ liệu -->
                      <ng-container *ngIf="EventList != null">
                      <tr *ngFor="let Event of EventList  let i = index">
                        <ng-container *ngIf="i>=page*5-5 && i<page*5">
                        <td><img src="{{Event.imageUrl}}" width="480" height="320"></td>
                        <td>{{Event.eventId}}</td>
                        <td>{{Event.eventName}}</td>
                        <td>{{Event.description}}</td>
                        <td>{{Event.startDate}}</td>
                        <td>{{Event.endDate}}</td>
                        <td>{{Event.isAction}}</td>
                        <td>
                          <a [routerLink]="['/admin/edit/event', {id:Event.eventId}]">
                            <button data-toggle="tooltip" title="Edit Bouquet" class="pd-setting-ed"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                          </a>
                          <a [routerLink]="['/admin/bouquetEvent', {id:Event.eventId}]">
                            <button type="button" class="btn btn-custon-four btn-success">&#8594;</button>
                          </a>

                        </td>
                      </ng-container>
                      </tr>
                    </ng-container>
                  </table>
                  <div class="custom-pagination">
      <ul class="pagination" style="cursor: pointer;">
        <li class="page-item"><a class="page-link" (click)="previousPage()">Previous</a></li>
        <li class="page-item"><a class="page-link">Page {{page}}</a></li>
        <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
