<div class="color-line"></div>

<div class="container-fluid">
    <div class="row" style="margin-top: 100px;">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
            <div class="text-center m-b-md custom-login">
                <h3 style="color: #ffff;padding-bottom: 50px;">AKTT ADMIN TEMPLATE</h3>

            </div>
            <div class="hpanel">
                <div class="panel-body">

                  <!-- form login -->
                  <form [formGroup]="loginAccount" (ngSubmit)="loginForm()" style ="margin-top:50px" >
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <div *ngIf="loginAccount.get('userName').touched">
                                <div *ngIf="loginAccount.hasError('required',['userName'])" style="color:red">This text is required</div>
                            </div>
                            <input type="text" placeholder="Please enter you username" title="Please enter you username"
                            class="form-control" formControlName="userName">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <div *ngIf="loginAccount.get('passWord').touched">
                                <div *ngIf="loginAccount.hasError('required',['passWord'])" style="color:red">This text is required</div>
                            </div>
                            <input type="password" title="Please enter your password" placeholder="******"
                            class="form-control" formControlName="passWord">
                        </div>
                        <button class="btn btn-success btn-block loginbtn">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
    </div>

</div>
